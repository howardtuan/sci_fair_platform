<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}科展系統{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% load static %}
</head>
<body class="p-3">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <a class="navbar-brand" href="{% url 'home' %}">科展系統</a>
  <div class="ms-auto">
    {% if user.is_authenticated %}
      <span>Hi, {{ user.username }}!</span>
      <a class="btn btn-outline-danger btn-sm ms-2" href="{% url 'logout' %}">登出</a>
    {% else %}
      <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'login' %}">登入</a>
      <a class="btn btn-outline-success btn-sm" href="{% url 'register' %}">註冊</a>
    {% endif %}
  </div>
</nav>
<div class="container">
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
