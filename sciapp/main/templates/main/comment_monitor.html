{% extends 'main/base.html' %}
{% block title %}留言追蹤{% endblock %}
{% block content %}
<h3>留言追蹤 - {{ course.name }}</h3>
<table class="table table-bordered">
  <thead><tr><th>學生帳號</th><th>留言數量</th></tr></thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.username }}</td>
      <td>{{ row.comments }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
