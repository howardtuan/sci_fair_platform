{% extends 'main/base.html' %}
{% block title %}登入{% endblock %}
{% block content %}
<h3>使用者登入</h3>
<form method="POST">
  {% csrf_token %}
  <div class="mb-2">
    <input type="text" name="username" placeholder="帳號" class="form-control" required>
  </div>
  <div class="mb-2">
    <input type="password" name="password" placeholder="密碼" class="form-control" required>
  </div>
  <button class="btn btn-success" type="submit">登入</button>
</form>
{% endblock %}
